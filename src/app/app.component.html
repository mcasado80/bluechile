<div class="materialContainer">
  <div class="box">
    <form [formGroup]="blueForm" (ngSubmit)="convert(null)">
      <div class="input">
        <img
          alt="Chile"
          height="48"
          src="https://cdn.ipregistry.co/flags/emojitwo/cl.svg"
        />
        <input
          id="clp"
          formControlName="clp"
          type="text"
          inputmode="decimal"
          maxlength="15"
          (change)="convert($event)"
          (keyup)="convert($event)"
          (keydown)="restrictChars($event)"
        />
        <span class="rate">{{ this.clpRate }}</span>
      </div>
      <div class="input">
        <img
          alt="USA"
          height="48"
          src="https://cdn.ipregistry.co/flags/emojitwo/us.svg"
        />
        <input
          id="usd"
          formControlName="usd"
          type="text"
          inputmode="decimal"
          maxlength="15"
          (change)="convert($event)"
          (keyup)="convert($event)"
          (keydown)="restrictChars($event)"
        />
      </div>
      <div class="input">
        <img
          alt="Argentina"
          height="48"
          src="https://cdn.ipregistry.co/flags/emojitwo/ar.svg"
        />
        <input
          id="ars"
          formControlName="ars"
          type="text"
          inputmode="decimal"
          maxlength="15"
          (change)="convert($event)"
          (keyup)="convert($event)"
          (keydown)="restrictChars($event)"
        />
        <span class="rate">{{ this.blueRate }}</span>
      </div>
      <div class="buttons">
        <div class="button convert">
          <button (click)="convert(null)"><span>Convertir</span></button>
        </div>
        <div class="button clear">
          <button (click)="this.blueForm.reset()"><span>Borrar</span></button>
        </div>
      </div>
    </form>
    <div class="footer">
      <label>Última actualización de cotizaciones: {{ this.lastUpdate | date:'dd/MM/YY HH:mm:ss' }}</label>
      <span (click)="this.getRates();">Actualizar ahora</span>
    </div>
  </div>
</div>
